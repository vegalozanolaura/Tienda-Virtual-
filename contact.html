  <script>
  const checkbox = document.querySelector("#checkbox")
  const changetheme = document.querySelector("body")
  
  checkbox.addEventListener("click", () => {
  changetheme.classList.toggle("is-dark-mode")
  
  if (changetheme.classList.contains("is-dark-mode")) {
    localStorage.setItem("is-dark-mode", "true")
  } else {
    localStorage.setItem("is-dark-mode", "false")
  }
  })
  if (localStorage.getItem("is-dark-mode") == "true") {
  changetheme.classList.add("is-dark-mode")
  } else {
  changetheme.classList.remove("is-dark-mode")
  }
  </script>
